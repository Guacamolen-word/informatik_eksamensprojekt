
<div class="loginFormContainer" >
    <div class="loginTitleHeaderContainer">
        <span class="loginTitleHeader">
            Welcome to CloudPotato
        </span>
    </div>
    <form class="loginForm" action="/login" method="POST">
        <input class="loginField" type="text" name="username" placeholder="Username">
        <br>
        <input class="loginField" type="password" name="password" value="" placeholder="Password">
        <br>
        <input class="loginButton" type="submit" value="Login" id="Submit">
    </form>
</div>
